<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="about-header">
                <p>Seu site de informações do mundo tech!</p>
            </div>
            <div class="wrapper-header">
                <div class="logo">
                    <h2>Tech News</h2>
                </div>
                <div class="banner-ads">
                    <h2><span>Tech News</span><br>Insira um anúncio aqui</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="center">
        <div class="menu-main">
            <a href="index.html">Home</a>

        </div>

    <div class="contato">
       
        <section class="formulario">
            <br>
            <h2>Formulário de Contato</h2>
            <p>Para entrar em contato conosco, preencha o formulário abaixo:</p><br>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>
    
                <input type="submit" value="Enviar">
            </form>
        </section>
    
    </div>
</body>
