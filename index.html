    <script>
        function searchNews() {
    var searchTerm = document.querySelector('.search-input').value;

    // Verifica se o termo de pesquisa não está vazio
    if (searchTerm.trim() !== "") {
        // Constrói a URL de pesquisa no Google
        var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
        
        // Abre a pesquisa no Google em uma nova aba
        window.open(googleSearchUrl, "_blank");
    } else {
        alert('Por favor, insira um termo de pesquisa.');
    }
}
